<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <script defer src="tic.js"></script>
<div id="gameCont">
    <center><h1>Tic Tac Toe</h1></center>
    <div id="cellContainer">
        <div id="0" class="cell">
        </div>
        <div id="1" class="cell">
        </div>
        <div id="2" class="cell">
        </div>
        <div id="3" class="cell">
        </div>
        <div id="4" class="cell">
        </div>
        <div id="5" class="cell">
        </div>
        <div id="6" class="cell">
        </div>
        <div id="7" class="cell">
        </div>
        <div id="8" class="cell">
        </div>
    </div>
    <center><h2 id="statusText"></h2></center>
    <button id="restart"> Restart</button>
</div>
</body>
</html>
